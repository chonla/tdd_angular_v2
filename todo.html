<html>
  <head>
    <script src="static/js/lib/angular.min.js" type="text/javascript"></script>
    <script src="static/js/todo.js" type="text/javascript"></script>
  </head>
  <body ng-app>
    <div ng-controller="ToDoController">
      <input type="text" ng-model="itemName">
      <input type="button" ng-click="addItem()" value="Add">
      <li ng-repeat="item in getItems()">
        <label><input type="checkbox" ng-model="item.done">{{item.title}}</label>
      </li>
    </div>
  </body>
</html>
