<html>
  <head>
    <script src='static/js/lib/angular.min.js' type='text/javascript'></script>
    <script src='static/js/todo.js' type='text/javascript'></script>
    <link href='static/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='static/css/bootstrap-theme.min.css' rel='stylesheet'/>
    <style type='text/css'>
      label { font-weight: normal; }
      .item-true { text-decoration: line-through; color:#ccc; }
      .item-false {}
    </style>
  </head>
  <body ng-app>
    <div class='container'>
      <div ng-controller='ToDoController' class='col-md-5'>
        <ul class="list-group">
          <li class="list-group-item">
            <div class='input-group'>
              <input type='text' ng-model='itemName' class='form-control' placeholder='To do title'>
              <span class='input-group-btn'>
              <button type='button' ng-click='addItem()' class='btn btn-default'><span class='glyphicon glyphicon-plus'></span> Add</button>
            </div>
          </li>
          <li ng-repeat='item in getItems()' class="list-group-item">
            <label class='item-{{item.done}}'><input type='checkbox' ng-model='item.done'> {{item.title}}</label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
